<html>
<head>
	<title>Learning D3</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<ul class="items">
		<li> This is an item </li>
		<li> This is an item </li>
		<p> A Paragraph </p>
		<p>Brilliant paragraph</p>
		<p>Insightful paragraph</p>

		<!-- this is a comment -->

</html>
