<script type="text/javascript">


var ATTRIBUTES = 2;

var verticesData = [];
var pointerData = [];
var canvas;
var gl;

window.onload = function init()
{
    canvas = document.getElementById( "gl-canvas" );

    gl = WebGLUtils.setupWebGL( canvas );
    if ( !gl ) { alert( "WebGL isn't available" ); }

    gl.viewport( 0.0, 0.0, canvas.width, canvas.height );
    gl.clearColor(0.3921, 0.5843, 0.9294, 1.0);

    var program = initShaders( gl, "vertex-shader", "fragment-shader" );
    gl.useProgram( program );

    var aPosition = gl.getAttribLocation( program, "aPosition" );

    canvas.onmousedown = function(ev){ click(ev, gl, canvas, aPosition); };

    gl.clear( gl.COLOR_BUFFER_BIT );

    draw();
    pass(aPosition);
}

function draw()
{
    verticesData = [
      0.0,0.0,
      1.0,0.0,
      1.0,1.0
    ];
}

function click(ev, gl, canvas, aPosition) {
  var x = ev.clientX;
  var y = ev.clientY;
  var rect = ev.target.getBoundingClientRect() ;

  x = ((x - rect.left) - canvas.width/2)/(canvas.width/2);
  y = (canvas.height/2 - (y - rect.top))/(canvas.height/2);

  verticesData.push(x);
  verticesData.push(y);

  gl.clear(gl.COLOR_BUFFER_BIT);

  pass(aPosition);
}

function pass(aPosition)
{
  var len = verticesData.length;
  for(var i = 0; i < len; i += 2) {

    gl.vertexAttrib3f(aPosition, verticesData[i], verticesData[i+1], 0.0);

    gl.drawArrays(gl.POINTS, 0, 1);
  }
}
</script>
