<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 aVertexPosition;

				uniform vec2 uScalingFactor;
				uniform vec2 uRotationVector;

        void main(void)
        {
						vec2 rotatedPosition = vec2(aVertexPosition.x * uRotationVector.y +
																				aVertexPosition.y * uRotationVector.x,
																				aVertexPosition.y * uRotationVector.y -
																				aVertexPosition.x * uRotationVector.x);

            gl_Position = vec4(rotatedPosition * uScalingFactor, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
						#ifdef GL_ES
							precision highp float;
						#endif

						uniform vec4 uGlobalColor;

						void main()
						{
							gl_FragColor = uGlobalColor;
						}
    </script>

    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="/graphic/other/MV.js"></script>
    <script type="text/javascript" src="/graphic/other/initShaders.js"></script>
    <script type="text/javascript" src="p4-square.js"></script>

</head>
<body>
      <canvas id="gl-canvas" width="512" height="512"  style="border:1px solid #000000;">
      Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
</body>
</html>
