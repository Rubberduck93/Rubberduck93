<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;



    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>

<script type="text/javascript">

    var gl;

    var theta = 0;

    at = vec3(0, 0, -2);
    eye = vec3(0, 6, 2);
    up = vec3(0, 1, 0);

    light = vec3(0.0, 2.0, -2.0);

    m = mat4MV();
    m[3][3] = 0;
    m[3][1] = -1/light[1];

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;

        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
    }


    var groundTexture;
    var redTexture;

    function initTexture() {

        gl.activeTexture(gl.TEXTURE0);
        groundTexture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, groundTexture);
        groundTexture.image = new Image();
        groundTexture.image.src = "../lib/xamp23.png";

        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, groundTexture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);

        gl.activeTexture(gl.TEXTURE1);
        redTexture = gl.createTexture();
        redPixel = new Uint8Array([255, 0, 0, 255]);
        gl.bindTexture(gl.TEXTURE_2D, redTexture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0,gl.RGBA, gl.UNSIGNED_BYTE, redPixel);


        gl.activeTexture(gl.TEXTURE2);
        blackTexture = gl.createTexture();
        blackPixel = new Uint8Array([0, 0, 0, 255]);
        gl.bindTexture(gl.TEXTURE_2D, blackTexture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0,gl.RGBA, gl.UNSIGNED_BYTE, blackPixel);

    }

    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function initArrays() {
          vertices = [
            // Ground
            vec3(-2, -1, -1),
            vec3(2, -1, -1),
            vec3(2, -1, -5),
            vec3(-2, -1, -1),
            vec3(2, -1, -5),
            vec3(-2, -1, -5),

            // Floating Quad
            vec3(0.25, -0.5, -1.25),
            vec3(0.75, -0.5, -1.25),
            vec3(0.75, -0.5, -1.75),
            vec3(0.25, -0.5, -1.25),
            vec3(0.75, -0.5, -1.75),
            vec3(0.25, -0.5, -1.75),

            // Wall Quad
            vec3(-1, 0, -2.5),
            vec3(-1, -1, -2.5),
            vec3(-1, -1, -3),
            vec3(-1, 0, -2.5),
            vec3(-1, 0, -3),
            vec3(-1, -1, -3)
          ];

          textureCoords = [
            // Ground
            vec2(0, 0),
            vec2(1, 0),
            vec2(1, 1),
            vec2(0, 0),
            vec2(1, 1),
            vec2(0, 1),

            // Floating Quad
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0),

            // Wall Quad
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0),
            vec2(0, 0)
          ];
    }

    function initBuffers()
    {
        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        // Positions
        positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, flatten(vertices), gl.STATIC_DRAW);
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

        // Texture
        textureBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, textureBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, flatten(textureCoords), gl.STATIC_DRAW);
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, 2, gl.FLOAT, false, 0, 0);

        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function drawScene()
    {
        // Shadows
        theta += 0.01;

        modelViewMatrix = lookAt(eye, at, up);

        // rotate light source
        light[0] = Math.sin(theta);
        light[2] = Math.cos(theta);

        // model-view matrix for shadow then render
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, flatten(modelViewMatrix));
        gl.uniform1i(shaderProgram.samplerUniform, 0);
        gl.drawArrays(gl.TRIANGLES, 0, 6);
        gl.uniform1i(shaderProgram.samplerUniform, 1);
        gl.drawArrays(gl.TRIANGLES, 6, 6*2);

        modelViewMatrix = mult(modelViewMatrix, translate(light[0], light[1] - 0.999, light[2]));
        modelViewMatrix = mult(modelViewMatrix, m);
        modelViewMatrix = mult(modelViewMatrix, translate(-light[0], -(light[1] - 0.999),-light[2]));

        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, flatten(modelViewMatrix) );
        gl.uniform1i(shaderProgram.samplerUniform, 2);
        gl.drawArrays(gl.TRIANGLES, 6, 6*2);

    }

    function tick() {
        requestAnimFrame(tick);
        drawScene();
    }

    function webGLStart() {
        var canvas = document.getElementById("lesson05-canvas");

        console.log("start");
        initGL(canvas);

        gl.clearColor(0.3921, 0.5843, 0.9294, 1.0);
        gl.enable(gl.DEPTH_TEST);

        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        initShaders();
        initArrays();
        initBuffers();
        initTexture();

        tick();
    }

</script>
