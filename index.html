<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Assignment 2</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">

		.center {
			text-align: center;
		}

		.container {
			float: center;
		}

		.question {
			color: black;
			text-align: center;
			font-weight: bold;
			font-style: italic;
			font-size: 14px;
			font-family: sans-serif;
		}

		.answer {
			color: black;
			text-align: center;
			font-size: 14px;
			font-family: sans-serif;
		}

		.brushed {
            fill: #ff3399;
            stroke: #8e1b54;
            opacity: 1.0;
    }

    .non_brushed {
				fill: yellow;
				stroke: gray;
				stroke-width: 0.25;
				opacity: 0.15;
    }

		.park {
			stroke-width: 10px;
		}

		</style>
	</head>
	<body>

		<div class="container" id="map"></div>
		<div class="container" id="bars"></div>

		<script type="text/javascript">


				//Width and height
					var w = 1200;
					var h = 1200;
					var barPadding = 1;
					var padding = 100;
					var wpadding = 200;

					var projection = d3.geoMercator().translate([w/2, h/2]).scale(200000).center([12.52,55.68]);

					//Define path generator, using the Albers USA projection
					var path = d3.geoPath().projection(projection);
					//var another = d3.geoPath().projection(projection);
					///
					//Create SVG elementsip
					var svg = d3.select("#map")///
								.append("svg")//
								.attr("width", w)
								.attr("height", h)
								.append("g")
								//.attr("stroke-width","500")
								.attr("align","center");

					//Create SVG elementsip
					var svgBar = d3.select("#bars")///
							.append("svg")///
							.attr("width", w)
						  .attr("height", h)//
							.attr("align","center");


							//Load in GeoJSON data

						 d3.json("parking.geojson", function(json) {

									 //Bind data and create one path per GeoJSON feature
												 svg.selectAll("path").attr("class","park")
												 .data(json.features)
												 .enter()
												 .append("path")
												 .attr("stroke","steelblue")
												 .attr("stroke-width",1)
												 .attr("d", path);


												 //Load in GeoJSON data
				 								d3.json("kbh.geojson", function(json) {
				 										//Bind data and create one path per GeoJSON feature

				 													svg.append("g").attr("class","banana").selectAll("path")
				 													.data(json.features)
				 													.enter()
				 													.append("path")
																	.attr("stroke","black")
				 													.attr("stroke-width",2)
				 													.attr("d", path)
				 													.style("fill",function(d) {
				 														return "rgb"+"(0,"+Math.round(((d.properties.befolkning/10000)*(d.properties.befolkning/10000))*4)+",0)";
				 													})
				 													.style("opacity",0.1)
				 													.on("mouseover", function() {
				 														d3.select(this)
				 														.transition()
				 														.duration(250)
				 														.style("fill", "orange");

				 												 })
				 												 .on("mouseout", function(d) {
				 													 //console.log(d.properties.befolkning);
				 														 d3.select(this)
				 														 .transition()
				 														 .duration(250)
				 														 .style("fill",function(d) {
				 															return "rgb"+"(0,"+Math.round(((d.properties.befolkning/10000)*(d.properties.befolkning/10000))*4)+",0)";
				 														});
				 														//console.log(d.properties.befolkning);
				 												 })
				 												 .append("title").text(function(d) {
				 													 return d.properties.befolkning;
				 												 });
				 													//.style("fill", "transparent");
				 													//.style("opacity",0.5);

				 													svg.selectAll("text")
				 												 .data(json.features)
				 												 .enter()
				 												 .append("text")
				 												 .attr("class", "label")
				 													.attr("x", function(d) {//
				 														 return path.centroid(d)[0]-50;
				 													})
				 													.attr("y", function(d) {
				 														 return path.centroid(d)[1];
				 													})
				 													.text(function(d) {
				 														return d.properties.navn;
				 													})
				 													.append('svg:tspan')
				 													.attr("x", function(d) {
				 														 return path.centroid(d)[0]-50;
				 													})
				 													.attr("y", function(d) {
				 														 return path.centroid(d)[1]+20;
				 													})
				 													.text(function(d) { return "Area: " + d3.format(".3n")(d.properties.areal_m2/1000000) + " km^2"; })
				 													.append('svg:tspan')
				 													.attr("x", function(d) {
				 														 return path.centroid(d)[0]-50;
				 													})
				 													.attr("y", function(d) {
				 														 return path.centroid(d)[1]+40;
				 													})
				 													.text(function(d) { return "Population: " + d.properties.befolkning;
				 													});//


				 													// P-houses
				 												d3.json("phuse.geojson", function(json) {

				 													 svg.append("g").attr("class","blal").selectAll("circle")
				 													 //svg.selectAll("circle")
				 														.data(json.features)
				 														.enter()
				 														.append("circle")
				 														.attr("r",function(d) {
				 															return d.properties.antal_pladser/80;
				 														})
				 														.attr("cx", function(d) {
				 															return projection(d.geometry.coordinates)[0];
				 														})
				 														.attr("cy", function(d) {
				 															return projection(d.geometry.coordinates)[1];
				 														})
				 														.style("fill", "steelblue")
				 														.on("mouseover", function(d) {
				 															//console.log(d.properties.antal_pladser);
				 															d3.select(this)
				 															.transition()
				 															.duration(250)
				 															.style("fill", "orange");
				 													})
				 													.on("mouseout", function(d) {
				 														 d3.select(this)
				 														 .transition()
				 														 .duration(250)
				 														 .style("fill", "steelblue");
				 													 })
				 													 .append("title").text(function(d) {
				 															 return "bibu";
				 													 });

				 												 });

				 									 });

							});

							svg.append("text")
							.append("a")
							.attr("x",500)
							.attr("y",100)
							.attr("xlink:href", "https://rubberduck93.github.io/explorerpage.html")
							.text("LINK TO EXPLORERPAGE");










		</script>
	</body>
</html>
