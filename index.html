		<h2 class = "center"> Part 2: Visualizing Murders over Time </h2>
		<hr width="50%">
		<p class="question"> Creating a visualization of murders in all of NYC over time. </p>

		<div class="container" id="map"></div>


		<script type="text/javascript">


				//Width and height
					var w = 1200;
					var h = 1200;
					var barPadding = 1;
					var padding = 100;
					var wpadding = 200;
					//colors
					var color = d3.scaleQuantize()
					.range(["rgb(237,248,233)", "rgb(186,228,179)",
					"rgb(116,196,118)", "rgb(49,163,84)", "rgb(0,109,44)"]);

					var dataset;

					var lengtharray = [];

					//Number formatting for population values
					var formatAsThousands = d3.format(",");  //e.g. converts 123456 to "123,456"
					//projection
					//12.5,55.7

					var projection = d3.geoMercator().translate([w/2, h/2]).scale(200000).center([12.52,55.68]);

					//Define path generator, using the Albers USA projection
					var path = d3.geoPath().projection(projection);
					///
					//Create SVG elementsip
					var svg = d3.select("#map")///
								.append("svg")///
								.attr("width", w)
								.attr("height", h)
								.attr("align","center");

					//Create SVG elementsip
					var svgBar = d3.select("#bars")///
							.append("svg")///
							.attr("width", w)
						  .attr("height", h)//
							.attr("align","center");


							// Questions:
							// Increase size of parking lines?
							// Drawing parking last, making it stand out more
							// Even possible having two geojson on the same svg?

							//Load in GeoJSON data
						 d3.json("parking.geojson", function(json) {

									 //Bind data and create one path per GeoJSON feature
												 svg.selectAll("path")
												 .data(json.features)
												 .enter()
												 .append("path")
												 .attr("d", path)
												 .style("fill", "steelblue");

							});


							//Load in GeoJSON data
						 d3.json("kbh.geojson", function(json) {
									 //Bind data and create one path per GeoJSON feature
												 svg.selectAll("path")
												 .data(json.features)
												 .enter()
												 .append("path")
												 .attr("d", path)
												 .style("stroke","black")
												 .style("fill","none")
												 .style("opacity",0.1);
												 //.style("fill", "transparent");
												 //.style("opacity",0.5);

												 svg.selectAll("text")
												.data(json.features)
												.enter()
												.append("text")
												.attr("class", "label")
												 .attr("x", function(d) {
														return path.centroid(d)[0]-50;
												 })
												 .attr("y", function(d) {
														return path.centroid(d)[1];
												 })
												 .text(function(d) {
													 return d.properties.navn;
												 })
												 .append('svg:tspan')
												 .attr("x", function(d) {
														return path.centroid(d)[0]-50;
												 })
												 .attr("y", function(d) {
														return path.centroid(d)[1]+50;
												 })
												 .text(function(d) { return "Area: " + d.properties.areal_m2/1000000 + " km^2"; });



							});








		</script>
