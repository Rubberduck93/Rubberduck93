		<script type="text/javascript">


				//Width and height
					var w = 1200;
					var h = 1200;

					var wpadding = 200;
					//colors
					var color = d3.scaleQuantize()
					.range(["rgb(237,248,233)", "rgb(186,228,179)",
					"rgb(116,196,118)", "rgb(49,163,84)", "rgb(0,109,44)"]);

					var dataset;

					var formatAsThousands = d3.format(",");  //e.g. converts 123456 to "123,456"
					//projection
					//12.5,55.7

					var projection = d3.geoMercator().translate([w/2, h/2]).scale(200000).center([12.52,55.68]);

					//Define path generator, using the Albers USA projection
					var path = d3.geoPath().projection(projection);
					///
					//Create SVG elementsip
					var svg = d3.select("#map")///
								.append("svg")///
								.attr("width", w)
								.attr("height", h)
								.attr("align","center");

					//Create SVG elementsip
					var svgBar = d3.select("#bars")///
							.append("svg")///
							.attr("width", w)
						  .attr("height", h)//
							.attr("align","center");

							var kbhdataset;
							// Questions:
							// Increase size of parking lines?
							// Drawing parking last, making it stand out more
							// Even possible having two geojson on the same svg?
							// alert(d.properties.befolkning) mouseover no WORKY
							// cirle mouseover no WORKY


							//Load in GeoJSON data

						 d3.json("parking.geojson", function(json) {

									 //Bind data and create one path per GeoJSON feature
												 svg.selectAll("path")
												 .data(json.features)
												 .enter()
												 .append("path")
												 .attr("d", path)
												 .style("fill", "steelblue");


												 // P-houses
											 d3.json("phuse.geojson", function(json) {

													svg.selectAll("circle")
													 .data(json.features)
													 .enter()
													 .append("circle")
													 .attr("r",function(d) {
														 return d.properties.antal_pladser/80;
													 })
													 .attr("cx", function(d) {
														 //alert("ads " + projection(d.geometry.coordinates)[0]);
														 return projection(d.geometry.coordinates)[0];
													 })
													 .attr("cy", function(d) {
														 return projection(d.geometry.coordinates)[1];
													 })
													 .style("fill", "steelblue")
													 .on("mouseover", function(d) {
														 console.log(d.properties.antal_pladser);
														 d3.select(this)
														 .transition()
														 .duration(250)
														 .style("fill", "orange");
												 })
												 .on("mouseout", function(d) {
														d3.select(this)
														.transition()
														.duration(250)
														.style("fill", "steelblue");
													})
													.append("title").text(function(d) {
															return "bibu";
													});

											});

									});

									//Load in GeoJSON data
									d3.json("kbh.geojson", function(json) {

														kbhdataset = json;

														svg.selectAll("path")
														.data(kbhdataset.features)
														.enter()
														.append("path")
														.attr("d", path)
														.style("stroke","black")
														.style("fill",function(d) {
															//alert(d.properties.befolkning)
															//console.log(kbhdataset.d.properties.befolkning);


															return "rgb"+"(0,"+Math.round(((d.properties.befolkning/10000)*(d.properties.befolkning/10000))*4)+",0)";
														})
														.style("opacity",0.1)
														//.on("mouseover",onMouseOver(json))
														.on("mouseover", function(i) {
															console.log(i);
															//console.log(d.properties.befolkning);

															d3.select(this)
															.transition()
															.duration(250)
															.style("fill", "orange");

													 })
													 .on("mouseout", function(d) {
														 //console.log(d.properties.befolkning);
															 d3.select(this)
															 .transition()
															 .duration(250)
															 .style("fill",function(d) {

															});

													 })

													 });

														//.style("opacity",0.5);

														svg.selectAll("text")
													 .data(json.features)
													 .enter()
													 .append("text")
													 .attr("class", "label")
														.attr("x", function(d) {//
															 return path.centroid(d)[0]-50;
														})

															 return path.centroid(d)[1];
														})

														})
