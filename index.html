<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
    
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px; /* Gets overridden by D3-assigned height below */
        margin-right: 2px;
        background-color: teal;
      }
    
    </style>
  </head>
  <body>
    <script type="text/javascript">
      
      /*
      // Randomness
      var dataset = []; //Initialize empty array
      for (var i = 0; i < 25; i++) { //Loop 25 times
        var newNumber = Math.random() * 30; //New random number (0-30) dicimal numbers
        // var newNumber = Math.round(Math.random() * 30); // rounds to nearest
        // var newNumber = Math.floor(Math.random() * 30); // rounds down
        dataset.push(newNumber); //Add new number to array
      }
      */
      var dataset = [];
      
      var rowConverter = function(d) {
      return {
      Food: d.Food, //No conversion
      Deliciousness: parseFloat(d.Deliciousness)
      };
      }
      d3.csv("Food.csv", rowConverter, function(data) {
      console.log(data);
      dataset.push(data);
      });
      
      
      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", function(d) {
          var barHeight = d * 5;
          return barHeight + "px";
        });
        
    </script>
  </body>
</html>
