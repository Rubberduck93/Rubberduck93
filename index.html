<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
    
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px; /* Gets overridden by D3-assigned height below */
        margin-right: 2px;
        background-color: teal;
      }
    
    </style>
  </head>
  <body>
    <script type="text/javascript">
      
      /*
      // Randomness
      var dataset = []; //Initialize empty array
      for (var i = 0; i < 25; i++) { //Loop 25 times
        var newNumber = Math.random() * 30; //New random number (0-30) dicimal numbers
        // var newNumber = Math.round(Math.random() * 30); // rounds to nearest
        // var newNumber = Math.floor(Math.random() * 30); // rounds down
        dataset.push(newNumber); //Add new number to array
      }
      */
      
 
      
      d3.csv("Presidents.csv",function(error,data) {
        if (error) throw error;
        
        //Width and height
        var w = 500;
        var h = 500;
        var barPadding = 1;
        
        
        //Create SVG element
        var svg = d3.select("body").append("svg")
                .attr("width", w)
                .attr("height", h);
        
        
        // Bars
        svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("fill", function(d) {
              return "rgb(0, " + Math.round(d * 10) + ", 0)";
          })
          .attr("x", function(d, i) {
              return i * (w/data.length);
          })
          .attr("y", function(d) {
              return h - d.Months * 4; //Height minus data value
          })
          .attr("width", w / data.length - barPadding)
          .attr("height", function(d) {
              return d.Months * 4;
          });

      });

      
      
      
    </script>
  </body>
</html>
