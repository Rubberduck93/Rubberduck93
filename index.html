<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Chapter 5</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		// Your beautiful D3 code will go here
			
		var dataset = [ 5, 10, 15, 20, 25, 100 ];
			
		d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
			.text("New paragraph!");
		
		
			
		var rowConverter = function(d) {
			return {
				Food: d.Food, //No conversion
				Deliciousness: parseFloat(d.Deliciousness)
			};
		}
			
		d3.csv("Food.csv", rowConverter, function(data) { console.log(data); });
		//d3.json("waterfallVelocities.json", function(json) { console.log(json); });
		</script>
	</body>
</html>
