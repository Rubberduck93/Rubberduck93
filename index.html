<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
    
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px; /* Gets overridden by D3-assigned height below */
        margin-right: 2px;
        background-color: teal;
      }
    
    </style>
  </head>
  <body>
    <script type="text/javascript">

        dataset.push(newNumber); //Add new number to array
      }
      */
      
      //Create SVG element
      var svg = d3.select("body").append("svg")
                .attr("width", 500)
                .attr("height", 200);
      
      
      d3.csv("Presidents.csv",function(error,data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
          d.Months = +d.Months;
        });

        svg.selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", function(d) {
          var barHeight = d.Months;
          return barHeight + "px";
        });

      });

      
      
      
    </script>
  </body>
</html>
