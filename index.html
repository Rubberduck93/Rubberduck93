<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>layouts</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">

					//Width and height
					var w = 300;
					var h = 300;
					var outerRadius = w / 2;
					var innerRadius = 0;
					var arc = d3.arc()
					.innerRadius(innerRadius)
					.outerRadius(outerRadius);

					var dataset = [ 5, 10, 20, 45, 6, 25 ];

					//Create SVG element
					var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

					//Set up groups
					var arcs = svg.selectAll("g.arc")
					.data(pie(dataset))
					.enter()
					.append("g")
					.attr("class", "arc")
					.attr("transform", "translate(" + outerRadius + ", " + outerRadius + ")");

		</script>
	</body>
</html>
